name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: echo string
        run: echo "Hello World"
      - name: multi string
        run: |
            node -v
            npm -v

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory bash
        shell: bash
        run: pwd
      - name: Directory
        run: Get-Location
